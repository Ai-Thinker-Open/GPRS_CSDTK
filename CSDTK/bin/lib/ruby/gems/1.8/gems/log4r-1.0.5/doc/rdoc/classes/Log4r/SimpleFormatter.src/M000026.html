<pre><span class="cmt"># File log4r/formatter/formatter.rb, line 27</span>
    <span class="kw">def</span> format(event)
      sprintf(<span class="str">&quot;%*s %s&gt; %s\n&quot;</span>, MaxLevelLength, LNAMES[event.level], 
              event.name, event.data)
    <span class="kw">end</span></pre>
