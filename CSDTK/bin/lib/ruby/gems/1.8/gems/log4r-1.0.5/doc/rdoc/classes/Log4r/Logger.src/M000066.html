<pre><span class="cmt"># File log4r/logger.rb, line 130</span>
    <span class="kw">def</span> remove(*_outputters)
      <span class="kw">for</span> name <span class="kw">in</span> _outputters
        o = Outputter[name]
        @outputters.delete o
        Logger.log_internal {&quot;Removed outputter '#{o.name}' from '#{@fullname}'&quot;}
      <span class="kw">end</span>
    <span class="kw">end</span></pre>
