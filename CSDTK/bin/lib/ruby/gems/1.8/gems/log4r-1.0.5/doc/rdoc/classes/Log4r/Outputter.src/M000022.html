<pre><span class="cmt"># File log4r/outputter/outputter.rb, line 36</span>
    <span class="kw">def</span> level=(_level)
      Log4rTools.validate_level(_level)
      @level = _level
      OutputterFactory.create_methods(<span class="kw">self</span>)
      Logger.log_internal {&quot;Outputter '#{@name}' level is #{LNAMES[_level]}&quot;}
    <span class="kw">end</span></pre>
