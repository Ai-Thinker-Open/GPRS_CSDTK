<pre><span class="cmt"># File log4r/logger.rb, line 91</span>
    <span class="kw">def</span> trace=(_trace)
      @trace =
        <span class="kw">case</span> _trace
        <span class="kw">when</span> <span class="str">&quot;true&quot;</span>, <span class="kw">true</span> <span class="kw">then</span> <span class="kw">true</span>
        <span class="kw">else</span> <span class="kw">false</span> <span class="kw">end</span>
      LoggerFactory.define_methods(<span class="kw">self</span>)
      Logger.log_internal {&quot;Logger '#{@fullname}' is tracing&quot;} <span class="kw">if</span> @trace
      @trace
    <span class="kw">end</span></pre>
