<pre><span class="cmt"># File log4r/outputter/syslogoutputter.rb, line 52</span>
    <span class="kw">def</span> close
      @syslog.close <span class="kw">unless</span> @syslog.nil?
      @level = OFF
      OutputterFactory.create_methods(<span class="kw">self</span>)
      Logger.log_internal {&quot;Outputter '#{@name}' closed Syslog and set to OFF&quot;}
    <span class="kw">end</span></pre>
