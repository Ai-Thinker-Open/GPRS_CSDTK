<pre><span class="cmt"># File log4r/formatter/formatter.rb, line 92</span>
    <span class="kw">def</span> format(event)
      buff = event.logger.name
      buff += (event.tracer.nil? ? <span class="str">&quot;&quot;</span> : &quot;:#{event.tracer[0]}&quot;) + <span class="str">&quot;&gt;\n&quot;</span>
      buff += (event.data.kind_of?(String) ? event.data : event.data.inspect)
      buff += <span class="str">&quot;\n&quot;</span>
    <span class="kw">end</span></pre>
