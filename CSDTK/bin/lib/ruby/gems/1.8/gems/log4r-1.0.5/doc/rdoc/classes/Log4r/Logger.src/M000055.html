<pre><span class="cmt"># File log4r/staticlogger.rb, line 20</span>
    <span class="kw">def</span> <span class="kw">self</span>.get(_fullname)
      logger = <span class="kw">self</span>[_fullname]
      <span class="kw">if</span> logger.nil?
        raise NameError, &quot;Logger '#{_fullname}' not found.&quot;, caller
      <span class="kw">end</span>
      logger
    <span class="kw">end</span></pre>
