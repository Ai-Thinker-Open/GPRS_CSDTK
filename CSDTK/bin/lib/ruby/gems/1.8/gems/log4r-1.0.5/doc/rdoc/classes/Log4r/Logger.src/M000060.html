    <span class="kw">def</span> level=(_level)
      Log4rTools.validate_level(_level)
      @level = _level
      LoggerFactory.define_methods(<span class="kw">self</span>)
      Logger.log_internal {&quot;Logger '#{@fullname}' set to #{LNAMES[@level]}&quot;}
      @level
